<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css">
    <title>Document</title>
</head>
<body>
    <div class="container right-panel-active">
        <div class="container__form container--signup">
            <form action="" class="form" id="form1">
                <h2 class="form__title">Kayıt Ol</h2>
                <input type="text" placeholder="Kullanıcı" class="input">
                <input type="email" placeholder="E-Posta" class="input">
                <input type="password" placeholder="Şifre" class="input">
                <button class="btn">Kayıt Ol</button>
            </form>
        </div>
        <div class="container__form container--signin">
            <form action="" class="form" id="form1">
                <h2  class="form__title">Giriş Yap</h2>
                <input type="email" placeholder="E-Posta" class="input">
                <input type="password" placeholder="Şifre" class="input">
                <button class="btn">Giriş Yap</button>
            </form>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Giriş Yap</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
